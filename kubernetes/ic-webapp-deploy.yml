apiVersion: apps/v1
kind: Deployment
metadata:
  name: ic-webapp
  labels:
    app: ic-webapp
spec:
  selector:
    matchLabels:
      app: ic-webapp
      env: prod
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: ic-webapp
        env: prod
    spec:
      containers:
      - name: ic-webapp
        image: ic-webapp:v1
        env:
        - name: ODOO_URL
          value: http://192.168.56.6:30220
        - name: PGADMIN_URL
          value: http://192.168.56.6:30210
        ports:
        - containerPort: 8080
